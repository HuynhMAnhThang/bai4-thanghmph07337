<div class="row">
 <form  style="background-color: rgb(255, 255, 240);width:36%;height:500px; padding-left:20px; padding-right:10px; padding-top:10px; float:left">
  <div class="form-group">
    <label>ID</label>
    <input type="text" class="form-control" id="id" name="id" placeholder="Enter Id..." [(ngModel)]="product.id">
  </div>
  <div class="form-group">
    <label>Product Name</label>
    <input type="text" class="form-control"  name="name" placeholder="Enter Name..." [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="t" class="form-control"  name="price" placeholder="Enter Price..." [(ngModel)]="product.price">
  </div>
  
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control"  name="desc" rows="3"  [(ngModel)]="product.desc"></textarea>
  </div>
  <div class="form-group">
    <label>Image URL</label> |<a href="https://bom.to/A4IgN6">Lấy ảnh</a>|<a href="https://bom.to/">Rút gọn Link</a>|<a href="https://bom.to/ru0WBq">Data</a>
    <input type="text" class="form-control"  name="img1" placeholder="Enter Image..." [(ngModel)]="product.img1">
  </div>
  <div class="btn-group">
  <button class="btn btn-secondary" (click)="addProduct()">Add product</button>
  <button  class="btn btn-info" (click)="editProduct()">Update product</button>
</div>
</form> 
<div style="width:63%; float:left; padding-top:36px; padding-right:10px;">
  <table class="table table-striped table-hover table-sm" cellspacing="0"
  width="100%">
  <thead style="background-color: rgb(251, 219, 101)">
    <tr>
      <th >Stt </th>
      <th >Name </th>
      <th >Price </th>
      <th >Image </th>
      <th style="text-align: center;">Action </th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products,index as i" >
    <tr>
    <td>{{i}}</td>
    <td>{{product.name}}</td>
    <td>${{product.price}}</td>
    <td>{{product.img1}}</td>
    <td style="text-align: right;">
     <div class="btn-group" >
  <button class="btn btn-primary"  routerLink="/product/edit/{{product.id}}">Edit</button>
  <button  class="btn btn-success">Remove</button>
</div> 
    </td>

    </tr>
      </tbody>

</table>
